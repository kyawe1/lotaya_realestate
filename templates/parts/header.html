{% load static %}
<header class='px-2 py-1 primaryly'>

    <div class='navbar navbar-expand-lg navbar-light  my-2'>
        <div class='navbar-brand col-2'>
            <img src='{% static "core/img/lotaya.svg" %}' class='img-fluid' />
        </div>
        <button class='navbar-toggler' type="button" data-bs-toggle='collapse' data-bs-target='#collapseable'
            aria-controls='collapseable' aria-expanded='false' aria-label='toggle position'>
            <span class='navbar-toggler-icon'></span>
        </button>
        <div class='collapse navbar-collapse' id='collapseable'>
            <ul class='navbar-nav ms-auto'>
                <li class='nav-item mx-2'><a href='{% url "core:home" %}' class='nav-link text-white'>Home</a></li>
                <li class='nav-item mx-2'><a href='{% url "core:about" %}' class='nav-link text-white'>About</a></li>
                <li class='nav-item mx-2'><a href='{% url "core:showroom" %}' class='nav-link text-white'>Rent</a></li>
                <li class='nav-item mx-2'><a href='{% url "core:showroom" %}' class='nav-link text-white'>Buy</a></li>
                <li class='nav-item mx-2'><a href='{% url "interest:list" %}' class='nav-link text-white'>Interest</a></li>
                {% if not user.is_authenticated %}
                <li class='nav-item'><a href='/login' class='nav-link text-white'><button
                            class=' btn btn-outline-light'>Login</button></a></li>
                {% else %}
                <li class='nav-item'><a href='/logout' class='nav-link text-white'><button
                            class=' btn btn-outline-light'>
                            {{user.username}}
                        </button></a></li>
                {% endif%}
            </ul>
        </div>
    </div>
</header>
